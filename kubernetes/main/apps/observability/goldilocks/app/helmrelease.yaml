---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app goldilocks
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: goldilocks
      version: 9.0.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  driftDetection:
    mode: enabled
  values:
    controller:
      resources:
        requests:
          memory: 105M
        limits:
          memory: 105M
    image:
      repository: us-docker.pkg.dev/fairwinds-ops/oss/goldilocks
      tag: v4.13.2@sha256:db993aa5c6944a6e7b534e28c0e1a4fd31bfdf7fb747e8a5fb1177805fcb7b77
      pullPolicy: Always
    dashboard:
      replicaCount: 1
      ingress:
        app:
          enabled: true
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/name: "Goldilocks"
            gethomepage.dev/group: "Observability"
            gethomepage.dev/icon: "https://raw.githubusercontent.com/FairwindsOps/goldilocks/master/pkg/dashboard/assets/images/favicon.ico"
            gethomepage.dev/description: "Kubernetes Resource Recommendations"
            external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          className: internal
          hosts:
            - host: &host "goldilocks.${SECRET_DOMAIN}"
              paths:
                - path: /
                  service:
                    identifier: app
                    port: http
          tls:
            - hosts:
                - *host
              secretName: ${SECRET_DOMAIN_MEDIA/./-}-production-tls
      resources:
        requests:
          memory: 105M
        limits:
          memory: 105M
