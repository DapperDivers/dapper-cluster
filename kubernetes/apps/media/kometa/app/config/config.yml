settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: false
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  missing_path: config/missing
  custom_repo: https://github.com/DapperDivers/dapper-cluster/tree/main/kubernetes/apps/media/kometa/app/custom
  only_filter_missing: false
  show_unmanaged: false
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user:
  playlist_report: false
  verify_ssl: true
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users:

plex:
  url: http://plex.media.svc.cluster.local:32400
  token: ${PLEX_TOKEN}
  timeout: 60
  clean_bundles: true
  empty_trash: false
  optimize: false

tmdb: # REQUIRED for the script to run
  apikey: ${TMDB_API_KEY}
  language: en
  cache_expiration: 60
  region:

tautulli:
  url: http://tautulli.media.svc.cluster.local:8181
  apikey: ${TAUTULLI_API_KEY}

omdb:
  apikey: ${OMDB_API_KEY}
  cache_expiration: 60

mdblist:
  apikey: ${MDBLIST_API_KEY}
  cache_expiration: 60

