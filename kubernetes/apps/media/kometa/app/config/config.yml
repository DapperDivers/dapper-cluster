libraries: # This is called out once within the config.yml file
  4k-Movies:
    run_order:
      - collections
      - metadata
      - operations
      - overlays
    collection_files:
      # - file: config/Pre-rolls.yml #Mounted by Kustomization
      - repo: Movies.yml
      - repo: Movies - Holidays by Drazzizzi.yml
      - repo: Movies - Trakt (Unplayed) by Magic815.yml
      - default: basic
      - default: imdb
    overlay_files:
      - remove_overlays: false
      - repo: Movies - Overlays - Charts.yml
      - repo: Movies - Overlays - Oscars.yml
      - repo: Movies - Overlays - Ratings.yml
      - repo: Movies - Overlays - Stand-up.yml
      - repo: Movies - Overlays - Streaming Services.yml
      - repo: Movies - Overlays - Studios.yml
    operations:
      mass_genre_update: imdb
      mass_content_rating_update: omdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_critic_rating_update: mdb_metacritic
      mass_user_rating_update: imdb
      delete_collections:
        configured: false
        managed: true
    minimum_items: 2
    radarr:
      url: http://radarr-uhd.media
      token: <<RADARR_UHD_API_KEY>>
      add_missing: false
      add_existing: true
      root_folder_path: "/media/baby_plex/movies-4k"
      monitor: true
      monitor_existing: true
      ignore_cache: false
      availability: announced
      quality_profile: UHD Bluray + WEB
      tag:
      search: false
      radarr_path:
      plex_path:
      upgrade_existing: false

  Movies:
    run_order:
      - collections
      - metadata
