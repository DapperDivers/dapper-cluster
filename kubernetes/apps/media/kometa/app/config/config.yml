settings:
  cache: true
  cache_expiration: 60
  asset_directory: /assets
  asset_folders: true
  create_asset_folders: true
  asset_depth: 0
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  missing_path: /config/missing
  custom_repo: https://github.com/DapperDivers/dapper-cluster/tree/main/kubernetes/apps/media/kometa/app/custom/
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: false
  show_missing_assets: true
  only_filter_missing: false
  save_report: true
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_users: all
  playlist_exclude_users:
    run_order:
    - operations
    - metadata
    - collections
    - overlays
  overlay_artwork_quality: 75
  overlay_artwork_filetype: jpg
  playlist_report: false
  verify_ssl: true
  check_nightly: false
  show_unconfigured: true

plex:
  url: http://plex.media:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  db_cache: 4096
  clean_bundles: true
  empty_trash: true
  optimize: false

tmdb: # REQUIRED for the script to run
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region:

tautulli:
  url: http://tautulli.media
  apikey: <<TAUTULLI_API_KEY>>

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:
