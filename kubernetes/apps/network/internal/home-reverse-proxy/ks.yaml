---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app home-reverse-proxy
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/network/internal/home-reverse-proxy/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
