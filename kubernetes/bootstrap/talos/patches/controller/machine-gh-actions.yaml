machine:
  udev:
    rules:
       - KERNEL=="hidraw*", SUBSYSTEM=="hidraw", ATTR{idVendor}=="051d", ATTR{idProduct}=="0003", MODE="0660" GROUP="nut"
  features:
    rbac: true
    stableHostname: true
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles: ["os:admin"]
      allowedKubernetesNamespaces: ["actions-runner-system", "kube-system"]
    apidCheckExtKeyUsage: true
    diskQuotaSupport: true
    kubePrism:
      enabled: true
      port: 7445
    hostDNS:
      enabled: true
      resolveMemberNames: true
      forwardKubeDNSToHost: false
